name: thinker
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  flutter_secure_storage: ^3.3.3
  file_picker: ^1.13.3
  video_thumbnail: ^0.2.2
  path_provider: ^1.6.11
  firebase_storage: ^4.0.0
  firebase_analytics: ^6.0.0
  intl: ^0.16.1
  transparent_image: ^1.0.0
  native_video_view: ^0.2.1
  cupertino_icons: ^0.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-100.ttf
          weight: 100
        - asset: assets/fonts/Poppins-100italic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-200.ttf
          weight: 200
        - asset: assets/fonts/Poppins-200italic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-300.ttf
          weight: 300
        - asset: assets/fonts/Poppins-300italic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-regular.ttf
        - asset: assets/fonts/Poppins-italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-500.ttf
          weight: 500
        - asset: assets/fonts/Poppins-500italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-600.ttf
          weight: 600
        - asset: assets/fonts/Poppins-600italic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-700.ttf
          weight: 700
        - asset: assets/fonts/Poppins-700italic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-800.ttf
          weight: 800
        - asset: assets/fonts/Poppins-800italic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-900.ttf
          weight: 900
        - asset: assets/fonts/Poppins-900italic.ttf
          weight: 900
          style: italic
